specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NestedAMMFactory
    network: mumbai
    source:
      address: "0x9EC3d9A853784a0fD1fe7291b739c3FF7308332C"
      abi: NestedAMMFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: NestedAMMFactory
          file: ./abis/NestedAMMFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address,address,uint256)
          handler: handlePoolCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: NestedAMMPool
    network: mumbai
    source:
      abi: NestedAMMPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - Swap
        - Transfer
        - Withdraw
      abis:
        - name: NestedAMMPool
          file: ./abis/NestedAMMPool.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Swap(uint256,uint256,address,address,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(uint256,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappingPool.ts
